<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Const</title>
</head>
<body>

<script>
var myName = 'Brano';
console.log(myName);

myName = 'Max';
console.log(myName);

let myName = 'Brano';
console.log(myName);

myName = 'Max';
console.log(myName);

const myName = 'Brano';
console.log(myName);

myName = 'Max';
console.log(myName);
</script>
</body>
</html>
